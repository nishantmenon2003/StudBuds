<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Register</title>
</head>
<body>
    <div class="background-gradient">
        <div class="register-container">
            <div class="register-box">
                <div class="register-logo">
                    <img src="{{ url_for('static', filename='Stud.png') }}" alt="Logo">
                </div>
                <h2>Register</h2>

                <form action="/register" method="POST" class="pure-form pure-form-stacked register-form" onsubmit="return validatePasswords()">
                    <fieldset>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>

                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>

                        <div id="password-error" style="color: #ff4d4d; display: none; margin-top: 10px;">
                            Passwords do not match. Please try again.
                        </div>

                        <button type="submit" class="pure-button pure-button-primary">Register</button>
                    </fieldset>
                </form>
                <p class="login-link">Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('password-error');

            if (password !== confirmPassword) {
                errorDiv.style.display = 'block';
                return false; // Prevent form submission
            } else {
                errorDiv.style.display = 'none';
                return true; // Allow form submission
            }
        }
    </script>
</body>
</html>
