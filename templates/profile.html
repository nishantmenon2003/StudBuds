{% extends "base.html" %}
{% block content %}
<h1>Profile</h1>
<div class="profile-container pure-g">
    <div class="pure-u-1 profile-picture-container">
        <img src="{{ url_for('static', filename='pfp.jpg') }}" alt="Profile Picture" class="pure-img profile-picture">
    </div>
    <div class="pure-u-1 profile-form-container">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <div class="pure-control-group">
                    <label for="name">Name:</label>
                    <input id="name" type="text" value="Jane Smith">
                </div>

                <div class="pure-control-group">
                    <label for="school">School:</label>
                    <input id="school" type="text" value="Univ of MN">
                </div>

                <div class="pure-control-group">
                    <label for="major">Major:</label>
                    <input id="major" type="text" value="Computer Science">
                </div>

                <div class="pure-control-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio">I like cats and studying at Walter!</textarea>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="extra-info pure-u-1">
    <p>Some extra items and design here yet to be decided.</p>
</div>
{% endblock %}
